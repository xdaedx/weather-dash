<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
  <nav class="text-center bg-dark text-light py-2">
    <h1>Weather Dashboard</h1>
  </nav>
      
  <div class="container-fluid row d-flex flex-wrap">

    <!-- Left Search Bar -->
    <div class="city-container col-lg-3 col-sm-12 p-1">
      <form class="city-form input-group">
        <label class="search-label col-12" for="city">Search for a City:</label>
        <input class="form-control col-7" id="city" name="city" type="text" required>
        <button id="search-btn" type="submit" class="btn btn-primary"><span class="fas fa-search"></span></button>
      </form>


      <ul class="recent-cities col-12 text-center">
          <!-- javascript adds recent queries -->
      </ul>
    </div>

    <!-- Weather Forcast on Right -->
    <div class="forecast-container col-lg-9 col-sm-12">
      <div class="col-12" id="conditions">
        <h2 id="conditions-info">Current Conditions in <span><!--City Name--></span></h2>
        <div class="row">
          <div class="col-12" id="today">
                    
          </div>

          <div class="col-12" id="uv-index">
            <p>UV Index Reference Chart: </p>
          </div>
        </div>
      </div>

      <div class="col-12" id="forecast">
        <h2 class="bg-dark text-light rounded text-center py-1">Five Day Forecast:</h2>
        <div class="row" id="forecast-info">

        <!-- javascript creates 5 day forecast-->
        </div>
      </div>
    </div>
  </div>
  
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--javascript-->
    <script src="./assets/js/script.js"></script>

</body>
</html>
